# CI/CD Pipeline for Flask Application with IA
name: CI/CD Pipeline - Murillo

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      run: |
        pytest test_app.py -v --tb=short

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: success() && github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/murillo:1.0.5
          ghcr.io/${{ github.repository_owner }}/murillo:latest

    - name: ğŸ“¤ Transfer stack.yml to VPS
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        source: "stack.yml"
        target: "/home/${{ secrets.VPS_USER }}/despliegue"

    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          set -e
          echo "âœ… Iniciando despliegue..."
          cd ~/despliegue || exit 1

          # Login a GitHub Container Registry
          echo "ğŸ” Autenticando en GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Descargar la imagen mÃ¡s reciente
          echo "ğŸ“¥ Descargando imagen..."
          docker pull ghcr.io/${{ github.repository_owner }}/murillo:1.0.5 || true

          # Detener el stack anterior si existe
          echo "â¹ï¸ Deteniendo stack anterior..."
          docker stack rm murillo 2>/dev/null || true
          sleep 15

          # Desplegar el nuevo stack
          echo "ğŸš€ Desplegando nuevo stack..."
          docker stack deploy -c stack.yml --with-registry-auth murillo

          # Verificar el despliegue
          echo "âœ… Despliegue completado. Servicios activos:"
          docker stack ps murillo

    - name: âœ… Deployment successful
      run: |
        echo "ğŸ‰ Pipeline completado exitosamente"
        echo "ğŸŒ La aplicaciÃ³n debe estar disponible en: https://murillo.byronrm.com"
